---
layout: default
---

<h2>About</h2>
<p>A site for testing out github.io pages, postings and projects</p>

<h2>Recent Posts</h2>
<ul>
	{% for post in site.posts %}
	<li>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endfor %}
</ul>

<h2>Projects</h2>
<ul>
	{% for project in site.projects %}
	<li>
		<a href="{{ project.url }}">{{ project.title }}</a>
	</li>
	{% endfor %}
</ul>
